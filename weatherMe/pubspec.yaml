name: my_weather_app
description: A new Flutter app to display weather information

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  flutter_spinkit: ^5.0.0
  geolocator: ^7.1.0
  geocode: ^1.0.1
  http: ^0.13.3

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/weather/
  fonts:
    - family: Courier
      fonts:
        - asset: fonts/CourierPrime-Regular.ttf
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
    - family: MontserratRegular
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
    - family: MontserratThin
      fonts:
        - asset: fonts/Montserrat-Thin.ttf
